<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Zaloguj się</h2>
    
    <mat-form-field appearance="fill">
      <mat-label>Adres Email</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.errors?.['invalidEmail']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="loginForm.get('email')?.value && loginForm.get('email')?.valid">
      <mat-label>Potwierdź swój e-mail</mat-label>
      <input matInput formControlName="patternEmail'" type="email">
      <mat-error *ngIf="loginForm.get('patternEmail')?.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('patternEmail')?.errors?.['invalidEmail']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Hasło</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>
</div>
