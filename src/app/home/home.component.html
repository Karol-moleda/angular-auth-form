<div class="home-container">
  <mat-toolbar color="primary" class="home-container__header">
    <span>AppVerk</span>
    <button mat-button (click)="logout()" class="logout-button">Wyloguj</button>
  </mat-toolbar>

  <div class="home-container__content">
    <mat-card class="home-container__welcome-card">
      <mat-card-header>
        <mat-card-title>Witamy na zadaniu dla AppVerk!</mat-card-title>
        <mat-card-subtitle>Pomyślnie się zalogowałeś</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="home-container__auth-info">
          <mat-icon class="home-container__secure-icon">security</mat-icon>
          <span>Jesteś uwierzytelniony za pomocą bezpiecznego tokena</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
